<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f0f2f5; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column-reverse; }
        #chat { list-style-type: none; padding: 0; margin: 0; }
        #chat li { padding: 8px 12px; margin-bottom: 10px; border-radius: 18px; max-width: 70%; word-wrap: break-word; }
        .message-own { background-color: #0084ff; color: white; align-self: flex-end; }
        .message-other { background-color: #e4e6eb; color: #050505; align-self: flex-start; }
        .message-system { background-color: #f5f5f5; color: #888; align-self: center; font-style: italic; font-size: 0.9em; }
        .message-user { font-weight: bold; display: block; font-size: 0.8em; margin-bottom: 4px; }
        #form { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
        #msg { flex-grow: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; }
        #username-container { padding: 20px; background: white; text-align: center; }
    </style>
</head>
<body>
    <div id="username-container">
        <input id="username" placeholder="Enter your name to join" autofocus />
        <button id="join-btn">Join Chat</button>
    </div>

    <div id="chat-window" style="display: none;">
        <ul id="chat"></ul>
    </div>

    <form id="form" style="display: none;">
        <input id="msg" placeholder="Type a message..." autocomplete="off" />
    </form>

    <!-- This script is served automatically by the socket.io server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
