<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- API Helper ---
        const api = {
            login: async (username, password) => {
                const res = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                if (!res.ok) throw new Error('Login failed');
                return res.json();
            },
            getAnalytics: async (token) => {
                const res = await fetch('http://localhost:3000/api/v1/analytics', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Failed to fetch analytics');
                return res.json();
            }
        };

        // --- Components ---
        const StatCard = ({ title, value, icon }) => (
            <div className="bg-white p-6 rounded-lg shadow-md flex items-center">
                <div className="bg-blue-100 text-blue-600 rounded-full p-3 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                        {icon === 'users' && <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />}
                        {icon === 'revenue' && <path strokeLinecap="round" strokeLinejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" />}
                        {icon === 'pages' && <path strokeLinecap="round" strokeLinejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />}
                    </svg>
                </div>
                <div>
                    <p className="text-sm text-gray-500">{title}</p>
                    <p className="text-2xl font-bold">{value}</p>
                </div>
            </div>
        );

        const LoginForm = ({ onLogin }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const data = await api.login(username, password);
                    onLogin(data.token);
                } catch (err) {
                    setError('Invalid username or password');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                        <h2 className="text-2xl font-bold mb-6 text-center">Login to Dashboard</h2>
                        {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                        <form onSubmit={handleSubmit}>
                            <div className="mb-4">
                                <label className="block text-gray-700 mb-2" htmlFor="username">Username</label>
                                <input type="text" id="username" value={username} onChange={e => setUsername(e.target.value)} className="w-full px-3 py-2 border rounded-lg" required />
                            </div>
                            <div className="mb-6">
                                <label className="block text-gray-700 mb-2" htmlFor="password">Password</label>
                                <input type="password" id="password" value={password} onChange={e => setPassword(e.target.value)} className="w-full px-3 py-2 border rounded-lg" required />
                            </div>
                            <button type="submit" className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
                        </form>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ token, onLogout }) => {
            const [analytics, setAnalytics] = useState(null);
            const [error, setError] = useState('');

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const data = await api.getAnalytics(token);
                        setAnalytics(data);
                    } catch (err) {
                        setError('Failed to load data. Your session may have expired.');
                    }
                };
                fetchData();
            }, [token]);

            if (error) return <p className="text-red-500 p-8">{error} <button onClick={onLogout} className="text-blue-500 underline">Login again</button></p>;
            if (!analytics) return <p className="p-8">Loading dashboard...</p>;

            return (
                <div className="bg-gray-100 min-h-screen">
                    <header className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-gray-900">SaaS Dashboard</h1>
                            <button onClick={onLogout} className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <StatCard title="Active Users" value={analytics.activeUsers} icon="users" />
                            <StatCard title="Revenue" value={`$${analytics.revenue.toLocaleString()}`} icon="revenue" />
                            <StatCard title="New Users Today" value={analytics.newUsersToday} icon="users" />
                        </div>
                        <div className="mt-8 bg-white p-6 rounded-lg shadow-md">
                            <h3 className="text-lg font-semibold mb-4">Top Pages</h3>
                            <ul>
                                {analytics.topPages.map(page => <li key={page} className="py-2 border-b">{page}</li>)}
                            </ul>
                        </div>
                    </main>
                </div>
            );
        };

        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('saas_token'));

            const handleLogin = (newToken) => {
                localStorage.setItem('saas_token', newToken);
                setToken(newToken);
            };

            const handleLogout = () => {
                localStorage.removeItem('saas_token');
                setToken(null);
            };

            return token ? <Dashboard token={token} onLogout={handleLogout} /> : <LoginForm onLogin={handleLogin} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
